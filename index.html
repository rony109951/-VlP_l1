      padding: 0;
      background: url("chat-bg.jpg") no-repeat center center fixed;

      height: 100vh;
      overflow: hidden;
    }
    .chat-box {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      position: relative;
    }
    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    .msg {
      margin: 8px 0;
      max-width: 80%;
      padding: 14px 20px;
      border-radius: 18px;
      position: relative;
      white-space: pre-line;
      word-wrap: break-word;
      font-size: 18px;
      line-height: 1.6;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease-in-out;
    }
    .spider {
      background: rgba(34, 34, 34, 0.9);
      align-self: flex-start;
      color: #fff;
      border-bottom-left-radius: 4px;
    }
    .user {
      background: rgba(0, 132, 255, 0.9);
      align-self: flex-end;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .label {
      font-size: 13px;
      opacity: 0.9;
      margin-bottom: 4px;
      font-weight: bold;
    }
    .input-box {
      display: flex;
      border-top: 1px solid #444;
      background: rgba(0,0,0,0.7);
      padding: 8px;
    }
    .input-box input {
      flex: 1;
      padding: 14px;
      border: none;
      outline: none;
      background: transparent;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
    }
    .input-box button {
      padding: 14px 24px;
      margin-left: 8px;
      border: none;
      background: #0084ff;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
    }
    .alert-box {
      width: 100%;
      height: 100vh;
      margin: auto;
      text-align: center;
      background: rgba(0,0,0,0.85);
      padding: 20px;
      box-sizing: border-box;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .alert-box h3 {
      margin-bottom: 15px;
    }
    .alert-box button {
      margin: 5px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    .alert-box .ok {
      background: green;
      color: #fff;
    }
    .alert-box .no {
      background: red;
      color: #fff;
    }
    .footer {
      text-align: center;
      padding: 12px;
      font-size: 14px;
      background: rgba(0,0,0,0.7);
      color: #fff;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>

    function addMessage(text, sender) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);

      const label = document.createElement("div");
      label.classList.add("label");
      label.innerText = sender === "spider" ? "اسبيدر" : "انت";
      msg.appendChild(label);

      const textNode = document.createElement("div");
      textNode.innerText = text;
      msg.appendChild(textNode);

      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (text === "") return;
      addMessage(text, "user");
      input.value = "";

      // رد خاص على "روني"

          addMessage("ياحيوان روني ده افضل مطور عربي وطور بوتات ومواقع وطورني انا عشان اهزقك ياحيوان", "spider");

        return;

      setTimeout(() => {

      }, 500);
    }

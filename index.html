<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل فيديو Instagram</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:sans-serif;}
body{background:#E1306C;color:#fff;text-align:center;padding:50px;transition: all 0.5s;}
.raindrops{position:absolute;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:0;}
.raindrop{position:absolute;width:2px;height:20px;background:rgba(255,255,255,0.7);border-radius:0 0 5px 5px;animation:falling linear infinite;}
@keyframes falling{0%{transform:translateY(-50px) rotate(10deg);opacity:0;}10%{opacity:1;}90%{opacity:1;}100%{transform:translateY(calc(100vh+50px)) rotate(10deg);opacity:0;}}
.container{background-color: rgba(255,255,255,0.05);width:100%;max-width:400px;padding:25px;border-radius:15px;position:relative;z-index:1;margin:20px auto;color:#fff;text-align:center;}
h1{margin-bottom:20px;font-size:24px;}
.input-group{position:relative;margin-bottom:20px;}
.input-group img{position:absolute;top:-50px;left:50%;transform:translateX(-50%);width:80px;height:80px;border-radius:50%;border:3px solid #fff;object-fit:cover;}
input[type="text"]{width:100%;padding:12px 15px;font-size:16px;border:2px solid #555;border-radius:8px;background-color:rgba(255,255,255,0.1);color:#fff;}
input[type="text"]::placeholder{color:#ccc;}
input[type="text"]:focus{border-color:#fff;outline:none;}
button{padding:12px 20px;border:none;border-radius:8px;background:#fff;color:#E1306C;font-weight:bold;cursor:pointer;width:100%;margin-top:10px;transition:all 0.3s;}
button:hover{transform:translateY(-2px);}
.success{color:#fff;background-color:rgba(0,0,0,0.2);padding:15px;border-radius:8px;margin-top:20px;display:none;}
footer{margin-top:50px;color:#fff;}
.toggle-btn{position:fixed;top:20px;right:20px;padding:10px 15px;cursor:pointer;border-radius:8px;border:none;background-color:#fff;color:#E1306C;font-weight:bold;z-index:9999;}
</style>
</head>
<body data-theme="dark">

<button class="toggle-btn" onclick="toggleTheme()">تبديل الوضع</button>

<div class="raindrops" id="raindrops"></div>

<div class="container">
<h1>تحميل فيديو Instagram</h1>
<div class="input-group">
<img src="myphoto.jpg" alt="أيقونتي" id="icon">
<input type="text" id="videoUrl" placeholder="أدخل رابط الفيديو هنا">
</div>
<button onclick="downloadVideo()">تحميل الفيديو</button>
<div id="message" class="success"></div>
</div>

<footer>

</footer>

<script>
// مطر
function createRaindrops(){
  const container=document.getElementById( raindrops );
  container.innerHTML=  ;
  const dropsCount=50;
  const color= document.body.dataset.theme=== dark ? rgba(255,255,255,0.7) : rgba(0,0,0,0.7) ;
  for(let i=0;i<dropsCount;i++){
    const drop=document.createElement( div );
    drop.className= raindrop ;
    drop.style.left=Math.random()*100+ vw ;
    drop.style.animationDelay=Math.random()*5+ s ;
    drop.style.animationDuration=(Math.random()*2+1)+ s ;
    drop.style.height=(Math.random()*15+10)+ px ;
    drop.style.width=(Math.random()*2+1)+ px ;
    drop.style.background=color;
    drop.style.opacity=Math.random()*0.5+0.3;
    container.appendChild(drop);
  }
}
window.addEventListener( load ,createRaindrops);

// تبديل الوضع
function toggleTheme(){
  if(document.body.dataset.theme=== light ){
    document.body.dataset.theme= dark ;
    document.body.style.backgroundColor= #E1306C ;
  }else{
    document.body.dataset.theme= light ;
    document.body.style.backgroundColor= #fff ;
  }
  createRaindrops();
}

// تحميل الفيديو (فتح الرابط فقط)
function downloadVideo(){
  const url=document.getElementById( videoUrl ).value;
  if(!url){alert( أدخل رابط الفيديو! ); return;}
  const messageDiv=document.getElementById( message );
  messageDiv.style.display= block ;
  messageDiv.innerHTML= ⏳ جاري جلب الفيديو... ;
  
  // فتح الفيديو في تبويب جديد لتنزيله
  window.open(url, _blank );
  messageDiv.innerHTML= ✅ تم جلب الفيديو، انضم لقناة الواتساب لمتابعة تحديث الموقع ;
}
</script>

</body>
</html>

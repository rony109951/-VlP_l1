
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بوت اسبيدر 🤡</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, sans-serif;
      direction: rtl;
      background: url("chat-bg.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .chat-box {
      width: 90%;
      max-width: 600px;
      margin: 60px auto;
      background: rgba(255,255,255,0); /* شفاف 100% */
      border-radius: 12px;
      padding: 20px;
      height: 70vh;
      overflow-y: auto;
    }

    .msg {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user { background: #d1f7d6; margin-left: auto; }
    .bot { background: #f1f1f1; margin-right: auto; }

    .input-box {
      width: 90%;
      max-width: 600px;
      margin: 10px auto;
      display: flex;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px 0 0 6px;
      border: 1px solid #ccc;
    }
    .input-box button {
      padding: 10px 20px;
      border: none;
      background: #ff4081;
      color: #fff;
      font-size: 16px;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="chat-box" id="chat"></div>

  <div class="input-box">
    <input type="text" id="msgInput" placeholder="اكتب رسالتك...">
    <button onclick="sendMsg()">إرسال</button>
  </div>

  <footer>جميع الحقوق محفوظة 2025 روني البحيرة</footer>

  <script>
    function addMsg(text, sender) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function botReply(text) {
      addMsg(text, "bot");
    }

    function sendMsg() {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (text === "") return;
      addMsg(text, "user");
      input.value = "";
      botLogic(text);
    }

    async function botLogic(userMsg) {
      // ضع مفتاحك الخاص هنا:
      const OPENAI_API_KEY = "
    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";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "أنت بوت دردشة هزلي وذكي بالعربية، تقدر ترد هزار وضحك وأحيانًا شتائم كوميدية مثل شات سم سم." },
              { role: "user", content: userMsg }
            ]
          })
        });
        const data = await response.json();
        const reply = data.choices[0].message.content;
        botReply(reply);
      } catch (error) {
        botReply("آسف، حصل خطأ في الاتصال بالذكاء الصناعي.");
      }
    }
  </script>

</body>
</html>

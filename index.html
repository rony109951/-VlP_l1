<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جيمي - بوت الهزار</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, sans-serif;
      background: url("chat-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 70%;
      line-height: 1.4;
    }
    .user {
      background: #0084ff;
      color: #fff;
      margin-left: auto;
    }
    .bot {
      background: #eee;
      color: #000;
      margin-right: auto;
    }
    .input-box {
      display: flex;
      padding: 10px;
      background: #fff;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .input-box button {
      margin-right: 10px;
      padding: 10px 20px;
      border: none;
      background: #0084ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .alert-box {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .alert-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
    }
    .alert-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-around;
    }
    .alert-buttons button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .yes {
      background: #28a745;
      color: white;
    }
    .no {
      background: #dc3545;
      color: white;
    }
    footer {
      text-align: center;
      padding: 8px;
      font-size: 13px;
      background: rgba(0,0,0,0.6);
      color: white;
    }
  </style>
</head>
<body>
  <!-- شاشة التحذير -->
  <div class="alert-box" id="alertBox">
    <div class="alert-content">
      <h3>⚠️ تنبيه هام</h3>
      <p>البوت ده للضحك والهزار فقط، متزعلش يا نجم 😹</p>
      <div class="alert-buttons">
        <button class="yes" onclick="acceptChat()">✅ أوافق</button>
        <button class="no" onclick="rejectChat()">❌ لا أوافق</button>
      </div>
    </div>
  </div>

  <!-- صندوق الدردشة -->
  <div class="chat-box" id="chatBox"></div>

  <!-- إدخال -->
  <div class="input-box">
    <input type="text" id="userInput" placeholder="اكتب رسالة...">
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <footer>
    جميع الحقوق محفوظة © روني البحيره | واتساب: 01212843252
  </footer>

  <script src="replies.js"></script>
  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    let chatEnabled = false;

    function acceptChat() {
      document.getElementById("alertBox").style.display = "none";
      chatEnabled = true;
      botReply("أنا جيمي 🐤 جاهز أهزر معاك!");
    }

    function rejectChat() {
      document.getElementById("alertBox").style.display = "none";
      chatEnabled = false;
      botReply("تمام يا نجم 👋 مش هرد عليك.");
    }

    function sendMessage() {
      if (!chatEnabled) return;
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      userInput.value = "";
      setTimeout(() => {
        if (text.includes("روني")) {
          botReply("روني البحيره 👑 أفضل مطور، طورني عشان أهزق الناس زيك يا حيوان 😂♥️");
        } else {
          botReply(getRandomReply());
        }
      }, 500);
    }

    function addMessage(msg, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.innerText = msg;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function botReply(msg) {
      addMessage(msg, "bot");
    }
  </script>
</body>
  </html>

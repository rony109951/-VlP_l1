<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐉16جيجا اورنج مجانا برعايه روني البحيره🐉</title>
  <style>
    body {
      font-family: Arial, Tahoma, sans-serif;
      background-color: #ff6600;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      background: #fff;
      width: 90%;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      position: relative;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 10px;
      display: block;
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
    }

    h2 {
      color: #ff6600;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 95%;
      padding: 12px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e65c00;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #fff;
    }

    .footer a {
      color: yellow;
      text-decoration: none;
    }

    .success-message {
      display: none;
      background-color: green;
      color: white;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- ارفع صورة اللوجو وسميها logo.png -->
    <img src="logo.png" alt="Orange Logo" class="logo">
    <div class="name">🐉رونـــي البــحيره🐉</div>

    <h2>ميجات اورنج مجانيه</h2>

    <form onsubmit="return fakeSubmit(event)">
      <input type="text" placeholder="أدخل رقم أورنج مصر" required><br>
      <input type="password" placeholder="أدخل كلمة المرور" required><br>
      <button type="submit">إضافة الميجات</button>
    </form>

    <div id="successBox" class="success-message">
      ✅ تم تفعيل 16 جيجا بنجاح
    </div>
  </div>

  <div class="footer">
    جميع الحقوق محفوظة لقناه 
    <a href="https://whatsapp.com/channel/0029Vb66boW4CrfnqaLzRv2A" target="_blank">ثغرات المجال</a>
  </div>

  <script>
    function fakeSubmit(event) {
      event.preventDefault();
      document.getElementById("successBox").style.display = "block";
      return false;
    }
  </script>
</body>
</html>

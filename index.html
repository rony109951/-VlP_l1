<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🕷شات اسبيدر</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("chat-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }
    .chat-box {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      position: relative;
    }
    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    .msg {
      margin: 8px 0;
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      position: relative;
      white-space: pre-line;
      word-wrap: break-word;
      font-size: 16px;
      line-height: 1.5;
      box-shadow: 0 3px 6px rgba(0,0,0,0.25);
      animation: fadeIn 0.3s ease-in-out;
    }
    .spider {
      background: rgba(34, 34, 34, 0.9);
      align-self: flex-start;
      color: #fff;
      border-bottom-left-radius: 4px;
    }
    .user {
      background: rgba(0, 132, 255, 0.9);
      align-self: flex-end;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .label {
      font-size: 11px;
      opacity: 0.8;
      margin-bottom: 2px;
    }
    .input-box {
      display: flex;
      border-top: 1px solid #444;
      background: rgba(0,0,0,0.7);
    }
    .input-box input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      background: transparent;
      color: #fff;
      font-size: 14px;
    }
    .input-box button {
      padding: 12px 20px;
      border: none;
      background: #0084ff;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      border-radius: 6px;
    }
    .alert-box {
      width: 100%;
      height: 100vh;
      margin: auto;
      text-align: center;
      background: rgba(0,0,0,0.85);
      padding: 20px;
      box-sizing: border-box;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .alert-box h3 {
      margin-bottom: 15px;
    }
    .alert-box button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .alert-box .ok {
      background: green;
      color: #fff;
    }
    .alert-box .no {
      background: red;
      color: #fff;
    }
    .footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      background: rgba(0,0,0,0.7);
      color: #fff;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- رسالة التنبيه -->
  <div class="alert-box" id="alertBox">
    <h3>⚠️ تنبيه</h3>
    <p>الــبوت للهزار فقط تقبل الاهزار او لا طز فيك عادي ولا يشغلني</p>
    <div>
      <button class="ok" onclick="agree()">أوافق ✅</button>
      <button class="no" onclick="disagree()">لا أوافق ❌</button>
    </div>
  </div>

  <!-- صندوق المحادثة -->
  <div class="chat-box" id="chatBox" style="display:none;">
    <div class="chat" id="chat"></div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="اكتب رسالتك...">
      <button onclick="sendMessage()">إرسال</button>
    </div>
    <div class="footer">
      جميع الحقوق محفوظة روني البحيره 2025
    </div>
  </div>

  <script>
    const responses = [
      "😂😂 يا عم فوق لنفسك",
      "انت بتتكلم جد ولا بتهزر 🤡",
      "هو إنت كده ليه 😹",
      "معلش بس دماغك ضايعة 🥴",
      "احترم نفسك يلا 🐒",
      "يا لهويييي 😱",
      "قول تاني يمكن أفهم 🙄",
      "اي القرف ده 😹💔",
      "هتتجنني ولا اي 😂🔥",
      "يخرب بيتك دمك تقيل 🪓😅"
    ];

    // إضافة 200 رد متنوع
    for (let i = 1; i <= 200; i++) {
      responses.push("ده الرد رقم " + i + " من اسبيدر 🕷️");
    }

    function addMessage(text, sender) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);

      const label = document.createElement("div");
      label.classList.add("label");
      label.innerText = sender === "spider" ? "اسبيدر" : "انت";
      msg.appendChild(label);

      const textNode = document.createElement("div");
      textNode.innerText = text;
      msg.appendChild(textNode);

      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (text === "") return;
      addMessage(text, "user");
      input.value = "";

      // رد خاص على "روني"
      if (text.includes("روني")) {
        setTimeout(() => {
          addMessage("ياحيوان روني ده افضل مطور عربي وطور بوتات ومواقع وطورني انا عشان اهزقك ياحيوان", "spider");
        }, 500);
        return;
      }

      // رد عشوائي من قائمة الردود
      const response = responses[Math.floor(Math.random() * responses.length)];
      setTimeout(() => {
        addMessage(response, "spider");
      }, 500);
    }

    function agree() {
      const alertBox = document.getElementById("alertBox");
      const chatBox = document.getElementById("chatBox");
      alertBox.style.display = "none";
      chatBox.style.display = "flex";

      setTimeout(() => {
        addMessage("اهلا 👋 انا اسبيدر شات", "spider");
      }, 500);
    }

    function disagree() {
      const alertBox = document.getElementById("alertBox");
      alertBox.innerHTML = `
        <h3>❌ تم الرفض</h3>
        <p>انت موفقتش علي رسالة التنبيه، لا يمكن التحدث معاك</p>
      `;
    }
  </script>
</body>
</html>

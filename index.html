<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل من الانستجرام</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:sans-serif;}
body[data-theme="dark"]{background:#111;color:#fff;transition: all 0.5s;}
body[data-theme="light"]{background:#fff;color:#000;transition: all 0.5s;}
.raindrops{position:absolute;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:0;}
.raindrop{position:absolute;width:2px;height:20px;background:rgba(255,255,255,0.7);border-radius:0 0 5px 5px;animation:falling linear infinite;}
@keyframes falling{0%{transform:translateY(-50px) rotate(10deg);opacity:0;}10%{opacity:1;}90%{opacity:1;}100%{transform:translateY(calc(100vh+50px)) rotate(10deg);opacity:0;}}
.container{position:relative;z-index:1;max-width:500px;margin:100px auto 50px auto;padding:20px;border-radius:15px;background:rgba(255,255,255,0.05);text-align:center;}
h1.site-title{margin-bottom:20px;font-size:28px;font-weight:bold;}
.input-group{margin-bottom:20px;position:relative;}
.input-group img{display:block;width:80px;height:80px;border-radius:50%;margin:0 auto 20px auto;object-fit:cover;border:3px solid #fff;}
input[type="text"]{width:100%;padding:12px 15px;font-size:16px;border:2px solid #555;border-radius:8px;background-color:rgba(255,255,255,0.1);color:inherit;}
input[type="text"]::placeholder{color:#888;}
input[type="text"]:focus{border-color:#000;outline:none;}
button{padding:12px 20px;border:none;border-radius:50px;font-weight:bold;cursor:pointer;transition:all 0.3s;margin-top:10px;}
button#downloadBtn{background:#E1306C;color:#fff;width:100%;}
button#downloadBtn:hover{opacity:0.9;}
.toggle-btn{position:fixed;top:20px;right:20px;width:50px;height:50px;border-radius:50%;border:none;font-size:24px;cursor:pointer;z-index:9999;display:flex;align-items:center;justify-content:center;}
video{width:100%;margin-top:15px;border-radius:12px;}
footer{margin-top:50px;text-align:center;font-size:14px;color:inherit;}
footer a{color:inherit;text-decoration:none;font-weight:bold;}
</style>
</head>
<body data-theme="light">

<button class="toggle-btn" id="themeBtn">💘</button>

<div class="raindrops" id="raindrops"></div>

<div class="container">
<h1 class="site-title">تحميل من الانستجرام</h1>
<div class="input-group">
<img src="myphoto.jpg" alt="أيقونتي" id="icon">
<input type="text" id="videoUrl" placeholder="أدخل رابط الفيديو هنا">
</div>
<button id="downloadBtn">تحميل الفيديو</button>
<video id="videoPreview" controls style="display:none;"></video>
</div>

<footer>
جميع الحقوق محفوظة © روني البحيره | رقم المطور: 01212843252<br>
<a href="https://whatsapp.com/channel/0029Vb66boW4CrfnqaLzRv2A" target="_blank">انضم لقناة الواتساب لمتابعة تحديث الموقع</a>
</footer>

<script>
// مطر
function createRaindrops(){
  const container=document.getElementById( raindrops );
  container.innerHTML=  ;
  const dropsCount=50;
  const color= document.body.dataset.theme=== dark ? rgba(255,255,255,0.7) : rgba(0,0,0,0.7) ;
  for(let i=0;i<dropsCount;i++){
    const drop=document.createElement( div );
    drop.className= raindrop ;
    drop.style.left=Math.random()*100+ vw ;
    drop.style.animationDelay=Math.random()*5+ s ;
    drop.style.animationDuration=(Math.random()*2+1)+ s ;
    drop.style.height=(Math.random()*15+10)+ px ;
    drop.style.width=(Math.random()*2+1)+ px ;
    drop.style.background=color;
    drop.style.opacity=Math.random()*0.5+0.3;
    container.appendChild(drop);
  }
}
window.addEventListener( load ,createRaindrops);

// تبديل الوضع
const themeBtn=document.getElementById( themeBtn );
themeBtn.addEventListener( click ,()=>{
  if(document.body.dataset.theme=== light ){
    document.body.dataset.theme= dark ;
    themeBtn.textContent= 🌙 ;
  }else{
    document.body.dataset.theme= light ;
    themeBtn.textContent= 💘 ;
  }
  createRaindrops();
});

// معاينة وتحميل الفيديو
document.getElementById( downloadBtn ).addEventListener( click ,()=>{
  const url=document.getElementById( videoUrl ).value.trim();
  if(!url){alert( أدخل رابط الفيديو! ); return;}
  const videoEl=document.getElementById( videoPreview );
  // عرض معاينة الفيديو
  videoEl.src=url;
  videoEl.style.display= block ;
  videoEl.load();
  videoEl.play();
  // إنشاء رابط تحميل
  const a=document.createElement( a );
  a.href=url;
  a.download= instagram_video.mp4 ;
  a.click();
});
</script>

</body>
</html>
